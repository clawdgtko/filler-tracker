name = "filler-tracker"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 Database for users and tracking
[[d1_databases]]
binding = "DB"
database_name = "filler-tracker-db"
database_id = "your-database-id-here"

# KV for sessions
[[kv_namespaces]]
binding = "SESSIONS"
id = "your-kv-id-here"
